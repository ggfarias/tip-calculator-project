<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Tip calculator App | ggfarias & frontendmentor</title>
</head>
<body>
    
    <h1 class="app-title">Bill Splitter App</h1>

    <div class="main-container">
        <div class="input-container">
            <div class="bill-input-container">
                <p>Bill</p>
                <input type="number" name="bill-price" id="" >
            </div>
            <div class="tip-selector-container">
                <p>Select Tip %</p>
                <div class="buttons-box">
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>20%</button>
                    <button>50%</button>
                    <button>Custom</button>
                </div>
                
            </div>
            
            <div class="number-people-container">
                <p>Number of People</p>
                <input type="number" name="number-people" id="">
            </div>
        </div>
        <div class="output-container">
            <div class="tip-output-amount">
                Tip Amount <br>
                / person
            </div>
            <div class="total-output">
                Total <br>
                / person
            </div>

            <button>Reset</button>
        </div>

    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/ggfarias" target="_blank">Gustavo Farias</a>.
        </div>
    </footer>
</body>
</html>
